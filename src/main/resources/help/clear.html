<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear</title>
</head>
<body>
<h2>Name</h2>
<p><b>clear</b> - Clears the console window</p>

<h2>Description</h2>
<p>The clear command will clear the console window. That means after this command is executed
    the console will no longer have any text in it.</p>

<h2>Syntax</h2>
<pre>clear</pre>

<h2>Arguments</h2>
<p><i>There are no arguments available for this command.</i></p>

</body>
</html>
